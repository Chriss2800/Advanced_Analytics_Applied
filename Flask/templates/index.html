{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Flask File Upload</h1>
                <form class="form-inline" method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    
                    {% for field in form if 'file' in field.name %}
                        <div class="form-group mx-2">
                            <label for="{{ field.id }}" class="sr-only">{{ field.label }}</label>
                            {{ field(class="form-control") }}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- You can add content for the second column here if needed -->
                <table class="table">
                    <thead>
                        <!-- Add table headers if needed -->
                    </thead>
                    <tbody>
                        {{ html_table | safe }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
{% endblock %}
